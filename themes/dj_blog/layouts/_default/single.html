<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ partial "head.html" . }}
        <script src="/js/single-text-align.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="top-nav">
        		<img src="{{ .Site.Params.logo }}">
        		<h3> Blog Title </h3>
                <text>·</text>
    			<a href="/">Home</a>
    			<a href="/playground/">Playground</a>
    			<a href="/about/" rel="me">About</a>
        	</div>

            <div class="side-nav">
                {{ partial "sidebar.svg" . }}
            </div>

        	<div class="article-header-container">
                <div class="article-header">
                    <div class="publish-date" style="margin-top: 0px;">
                        <h3>{{ .Date.Format "02" }}</h3></br>{{ .Date.Format "January" | upper }}
                    </div>
                    <h1>{{ .Title }}</h1>
                </div>
        	</div>
            <div class="article-meta-inf">
                <text>{{ .ReadingTime }} minutes reading time &nbsp; · &nbsp; by</text>
                <a href="/about/" rel="me"> {{ .Site.Author.name }} </a>    
                <a href="#"><img id="alignJustify" src="/images/justify.svg"></a>
                <a href="#"><img id="alignLeft" src="/images/left.svg"></a>
            </div>
        	<div id="article-body">
        			{{ .Content }}
        	</div>

            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
